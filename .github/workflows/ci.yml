on: 
  pull_request:
    branches: [ master ]
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.15.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
        path: go/src/github.com/shipwright-io/build
    - name: Install Dependencies
      run: |
        cd $GOPATH/src/github.com/$GITHUB_REPOSITORY
        echo "${HOME}/go/bin" >> $GITHUB_PATH
        make install-ginkgo
      env:
        GOPATH: /home/runner/work/build/build/go
        GOBIN: /home/runner/work/build/build/go/bin
    - name: Unit Test w/Coverage
      run: |
        echo "${HOME}/go/bin" >> $GITHUB_PATH
        make test
      env:
        GOPATH: /home/runner/work/build/build/go
        GOBIN: /home/runner/work/build/build/go/bin