apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: shipwright-build-controller
  namespace: shipwright-build
rules:
- apiGroups: ['']
  resources: ['configmaps']
  verbs:     ['create', 'get', 'update']

- apiGroups: ['']
  resources: ['events']
  verbs:     ['create']

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: shipwright-build-controller
rules:
- apiGroups: ['shipwright.io']
  resources: ['buildruns']
  verbs:     ['get', 'list', 'update', 'watch']

- apiGroups: ['shipwright.io']
  resources: ['buildruns/status']
  verbs:     ['update']

# This permission is required by the OwnerReferencesPermissionEnforcement admission controller,
# which requires that controllers wishing to set OwnerReferences with blockOwnerDeletion have permission
# to update finalizers on the owner resource.
- apiGroups: ['shipwright.io']
  resources: ['buildruns/finalizers']
  verbs:     ['update']

- apiGroups: ['shipwright.io']
  resources: ['builds']
  verbs:     ['get', 'list', 'watch']

- apiGroups: ['shipwright.io']
  resources: ['builds/status']
  verbs:     ['update']

- apiGroups: ['shipwright.io']
  resources: ['buildstrategies']
  verbs:     ['get', 'list', 'watch']

- apiGroups: ['shipwright.io']
  resources: ['clusterbuildstrategies']
  verbs:     ['get', 'list', 'watch']

- apiGroups: ['tekton.dev']
  resources: ['taskruns']
  verbs:     ['get', 'create', 'list', 'watch']

- apiGroups: ['']
  resources: ['pods']
  verbs:     ['get', 'list', 'watch']

- apiGroups: ['']
  resources: ['secrets']
  verbs:     ['get', 'list', 'watch']

- apiGroups: ['']
  resources: ['serviceaccounts']
  verbs:     ['create', 'delete', 'get', 'list', 'update', 'watch']
