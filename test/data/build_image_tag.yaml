---
apiVersion: build.dev/v1alpha1
kind: Build
metadata:
  name: build-image-tag
spec:
  source:
    url: https://github.com/sbose78/taxi
  strategy:
    name: kaniko
    kind: ClusterBuildStrategy
  resources:
    limits:
      cpu: "500m"
      memory: "1Gi"
  output:
    image: image-registry.openshift-image-registry.svc:5000/build-examples/imagev1
    