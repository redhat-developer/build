---
apiVersion: build.dev/v1alpha1
kind: Build
metadata:
  name: buildpack-nodejs-build
spec:
  source:
    url: https://github.com/sclorg/nodejs-ex
  strategy:
    name: buildpacks-v3
    namespace: openshift
  builderImage: heroku/buildpacks:18
  output:
    image: image-registry.openshift-image-registry.svc:5000/sbose/nodejs-ex