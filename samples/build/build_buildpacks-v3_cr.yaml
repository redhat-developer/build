apiVersion: build.dev/v1alpha1
kind: Build
metadata:
  name: buildpacks
spec:
  source:
    url: https://github.com/sclorg/nodejs-ex
  strategy:
    name: buildpacks-v3
    namespace: otaviof
  builderImage: heroku/buildpacks:18
  output:
    image: quay.io/olemefer/nodejs-ex:v1
    credentials:
      name: quayio-olemefer
